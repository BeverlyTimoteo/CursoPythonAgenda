{% extends 'base.html' %}

{%block titulo%}Cadastro | {%endblock%}

{% block 'conteudo' %}
    <h1 class="mt-3 mb-3">Cadastro</h1>
    <form method="POST" action="{% url 'cadastro' %}" autocomplete="off">
      {% include 'parciais/_messages.html' %}
      {% csrf_token %}
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" value="{{ request.POST.nome }}">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" value="{{ request.POST.sobrenome }}">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" autocomplete="off" value="{{ request.POST.email }}">
      </div>
      <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha">
      </div>
      <div class="form-group">
        <label>Confirmar Senha</label>
        <input type="password" class="form-control" name="repetirsenha">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
